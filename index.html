<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="days">
            <p class="day" id="sunday">sunday</p>
            <p class="day" id="monday">monday</p>
            <p class="day" id="tuesday">tuesday</p>
            <p class="day" id="wednesday">wednesday</p>
            <p class="day" id="thursday">thursday</p>
            <p class="day" id="friday">friday</p>
            <p class="day" id="saturday">saturday</p>
        </div>
        
        <div id="time">
            
        </div>

        <div class="hours">
            <p class="twelve-hour">12 Hour</p>
            <p class="twenty-four-hour">24 Hour</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
